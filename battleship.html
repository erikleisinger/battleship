<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="bs.css">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>battleships</title>
</head>

<body>
  <div class="window">
    <div class="userCharacter">
      <div class="characterLeft"></div>

      <div class="characterPad"></div>
    </div>
    <div class="chat"></div>
    <div class="gameWrapper">
      <div class="boardAndMarkersContainer">
        <div class="markersVert">
          <div>a</div>
          <div>b</div>
          <div>c</div>
          <div>d</div>
          <div>e</div>
          <div>f</div>
          <div>g</div>
          <div>h</div>
          <div>i</div>
          <div>j</div>
          <div id="padding"></div>

        </div>

        <div class="board" id="boardPlayer">


        </div>


        <div class="markersHorz">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
        </div>
      </div>
      <div class="divider">


      </div>
      <div class="boardAndMarkersContainer">
        <div class="board" id="boardOpp">


        </div>

        <div class="markersHorz">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
        </div>
        <div class="markersVert">
          <div>a</div>
          <div>b</div>
          <div>c</div>
          <div>d</div>
          <div>e</div>
          <div>f</div>
          <div>g</div>
          <div>h</div>
          <div>i</div>
          <div>j</div>
          <div id="padding"></div>

        </div>
      </div>
      <div class="buttons">
        <button class='target'>TARGET</button>
        <button class='void'>VOID</button>
        <button class='tried'>TRIED</button>
        <button class='carrier'>CARRIER</button>
        <button class='battleship'>BATTLESHIP</button>
        <button class='cruiser'>CRUISER</button>
        <button class='submarine'>SUBMARINE</button>
        <button class='destroyer'>DESTROYER</button>
        <button class='horz'>HORIZONTAL</button>
        <button class='vert'>VERTICAL</button>
        <button class='play'>PLAY</button>
        <button class='place'>PLACE</button>
        <button class="bigTestButton">BIG TEST BUTTON</button>
      </div>

    </div>
    <div class="userCharacter">
      <div class="character"></div>

      <div class="characterPad"></div>
    </div>
  </div>





  <script src="data.js"></script>
  <script src="loadGame.js"></script>
  <script src="battleship.js"></script>

</body>

</html>
